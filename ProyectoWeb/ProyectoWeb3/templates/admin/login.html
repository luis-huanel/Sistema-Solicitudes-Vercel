{% extends "admin/base_site.html" %}
{% load i18n static %}

{% block extrastyle %}
{{ block.super }}
<style>
    body.login {
        background: linear-gradient(135deg, #f40009, #e60012);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .login #container {
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        max-width: 400px;
        width: 90%;
    }

    .login #header {
        background: transparent;
        text-align: center;
        padding-bottom: 30px;
    }

    .login #content {
        padding: 0;
        box-shadow: none;
    }

    .login form {
        margin-top: 20px;
    }

    .login .form-row {
        padding: 10px 0;
    }

    .login .form-row label {
        display: block;
        margin-bottom: 5px;
        color: #333;
    }

    .login .form-row input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    .login .submit-row {
        padding: 20px 0 0;
    }

    .login .submit-row input {
        width: 100%;
        padding: 12px;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .login .submit-row input:hover {
        background: var(--accent-color);
    }
</style>
{% endblock %}
